<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="leftSideContainer">
      <div class="backgroundElement"></div>
      <div class="prompt">
        <img src="./img/odin-lined.png" alt="Odin Image" />
        <h1>ODIN</h1>
      </div>
      <div class="credit">
        <p>
          Photo by
          <a href="https://unsplash.com/@martinkatler">Martin Katler</a> on
          <a
            href="https://unsplash.com/photos/black-and-white-round-ornament-7wCxlBfGMdk"
            >Unsplash</a
          >
        </p>
      </div>
    </section>
    <section class="rightSideContainer">
      <div class="signatureText">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="signUpForm">
        <p>Let's do this!</p>
        <form action="">
          <fieldset>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" />

            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" />
          </fieldset>
          <fieldset>
            <label for="user_email">EMAIL</label>
            <input type="email" id="user_email" name="email" />

            <label for="phone_number">PHONE NUMBER</label>
            <input type="number" id="phone_number" name="phone_number" />
          </fieldset>
          <fieldset>
            <label for="user_password"></label>
            <input type="password" id="user_password" name="user_password" />
          </fieldset>

          <button type="Submit">Create Account</button>
          <p>
            Already have an account? <a href="#" class="login_text">Log In</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
